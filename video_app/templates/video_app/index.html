{% extends "video_app/layouts/layout.html" %}
{% load static %}

{% block body %}
<main class="row form-signin text-center">
    <div class="col-md-4 offset-md-4">
        <form>
            {% csrf_token %}
            <img class="mb-4" src="{% static 'video_app/img/camera-logo.svg' %}" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating mb-4">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-2">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <!-- <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button> -->
            <a href="{% url 'video_app:index' %}" class="w-100 btn btn-lg btn-primary" type="submit">Sign in</a>
            <p class="mt-5 mb-3 text-muted">By Timilehin Olusegun &copy; 2021.</p>
        </form>
    </div>
</main>
{% endblock %}
