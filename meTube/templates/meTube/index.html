        {% extends "meTube/layouts/home_layout.html" %} {% load static %}
        {% block content %}
        <div class="px-3">
            {% for video in videos %}
                <div class="row row-cols-1 row-cols-sm-3 row-cols-md-5 g-4">
                    <div class="col">
                        <div class="card">
                            <img src="{% static 'meTube/img/PM.jpeg' %}" class="img-fluid" alt="">
                            <div class="card-body">
                                <h5 class="card-title text-truncate">
                                    <a href="#" class="stretched-link" style="text-decoration: none; color: inherit;">{{ video.title }}</a>
                                </h5>
                                <div class="user-link">
                                    <h6 class="card-subtitle text-muted">
                                        <a href="{% url 'meTube:profile' video.user.id %}" style="text-decoration: none;  color: inherit;">{{ video.user.first_name }} {{ video.user.surname }}</a>
                                    </h6>
                                </div>
                            </div>
                            <div class="card-footer d-flex justify-content-between">
                                <small class="text-muted">14k views</small>
                                <small class="text-muted">3 mins ago</small>
                            </div>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p class="">No videos found</p>
                </div>
            {% endfor %}
        </div>
        <!-- End -->
        {% endblock %}
